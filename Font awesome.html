
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Demo</title>
    
    <!-- This is my personal font awesome kit code. you will have to add your own after you register with email-->
    <script src="https://kit.fontawesome.com/dc79845f42.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Font Awesome Demo </h1>
    </header>

    <main>
        <p>This page will create a footer with font awesome icons for social media links</p>
    </main>

        <section>
            <!-- The aria-label is for improving accessibility-->
            <a href="https://www.instagram.com/?hl=en" aria-label="Instagram"><i class="fab fa-instagram-square fa-2x"></i></a>
            <a href="https://www.linkedin.com/" aria-label="Linkedin"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="https://twitter.com/" aria-label="Twitter"><i class="fab fa-twitter fa-2x  "></i></a>  
            <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a href="https://www.youtube.com/" aria-label="Youtube"><i class="fab fa-youtube fa-2x"></i></a>
        </section>
        <section>
            <a href="mailto:nperkins@oakland.edu" aria-label="Email Nick">
                <i class="fas fa-envelope"></i>
            </a>
        </section>

    </footer>
</body>
</html>
