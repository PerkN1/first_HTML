<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    


    <link rel="shortcut icon" href="OU Logo.png" type="Image/jfif">

</head>
<body>
    <header>
        <h1>Tutorial on Image tags</h1>
        <p>THis page consists of illustrations showing images displayed on the page with </p>
      
    </header>
    <section>
        <h2>Image without attributes</h2>
        <figure>
            <img src="OU Logo.png">
            <figcaption>OU logo with  width and height not specified</figcaption>
        </figure>
    </section>


    <section>
        <h2>Image with width and height specified in pixels</h2>
        <figure>
            <img src="OU Logo.png">
            <figcaption>OU logo with  width and height not specified</figcaption>
        </figure>
    </section>


    <section>
        <h2>Image with width soecified as percentage</h2>
        <figure>
            <img src="OU Logo.png">
            <figcaption>OU logo with  width and height not specified</figcaption>
        </figure>
    </section>
</body>
